<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training | Проект 5</title>
  </head>
  <body>
    <div class="screen" id="startScreen">
      <h1>Aim Training</h1>
      <a href="#" class="start" id="startButton">Начать игру</a>
    </div>

    <div class="screen" id="timeScreen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="timeList">
        <li>
          <button class="time-btn" data-time="5">
            5 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="10">
            10 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="20">
            20 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="60">
            60 сек
          </button>
        </li>
      </ul>
    </div>

    <div class="screen" id="gameScreen">
      <h3 id="timerDisplay">Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>

    <div class="screen" id="finishScreen">
      <h1 id="scoreDisplay">Счет: <span class="primary" id="score"></span></h3>
      <div class="btnBlock">
        <button class="time-btn" id="resetBtn">Начать заново</button>
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
